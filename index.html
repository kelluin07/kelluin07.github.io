<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ME</title>
    <style>
      /* 居中、简单美化 */
      html,body { height:100%; margin:0; }
      body {
        display:flex;
        align-items:center;
        justify-content:center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans SC", "Microsoft YaHei", sans-serif;
        background:#f8f9fb;
        color:#111;
      }
      .box {
        max-width:800px;
        padding:24px 32px;
        border-radius:12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
        background:linear-gradient(180deg, #ffffff, #fbfdff);
        font-size:18px;
        line-height:1.6;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      你不会于1974年的夏天在塞浦路斯坠入爱河。<br>
	地点不对，时间也不对。<br>
	然而彼时，<br>
<strong>他们就在那里。</strong><br>
——艾丽芙 沙法克 《失踪树木的岛屿》

    </div>
  </body>
</html>
